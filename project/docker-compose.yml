version: '3.7'

services:
  web:
    build:
      context: ./
      dockerfile: ./Dockerfile-Dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=shortener
      - POSTGRES_USER=foo
      - POSTGRES_PASSWORD=foo
